<div>
  <v-subheader v-if="!items.length" style="justify-content: center;">
    No items added
  </v-subheader>
  <dv-subheader v-if="items.length">
    <v-btn @click="clear()">Clear list</v-btn>
    <p class="total">
      <i>In total:</i> {{ items.length }} items for {{ calcSum() }}
    </p>
  </v-subheader>
  <v-simple-table v-if="items.length" dense class="lighten-5">
    <thead>
      <tr>
        <td>Item</td>
        <td>Quantity</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in items">
        <td>
          <span>{{ item.name }}</span>
        </td>
        <td width="10%">
          <input
            type="number"
            v-model="item.quantity"
            @change="editItem(item)"
          />
        </td>
        <td width="10%">
          <span>{{ item.quantity * item.price }}</span>
        </td>
        <td width="10%">
          <v-btn icon color="grey" @click="removeItem(item.id)">
            <v-icon>mdi-delete-circle-outline</v-icon>
          </v-btn>
        </td>
      </tr>
    </tbody>
  </v-simple-table>
</div>
